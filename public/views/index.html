<!DOCTYPE html>
<html ng-app="sampleApp">
<head>
  <meta charset="utf-8">
  <title>nodeFire with Authentication</title>
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>

  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>

  <!-- Firebase Config -->
  <script src="scripts/config.js"></script>

  <!-- Angular Application with Authentication -->
  <script src="scripts/client.js"></script>
</head>
<body ng-controller="SampleCtrl as sc">
  <h1>Hi! Log in to get some secret data from the server!</h1>
  <button ng-click="sc.logIn()">Log In</button>
  <button ng-click="sc.logOut()">Log Out</button>
  <div ng-if="sc.secretData.length === 0">Log in to get some secret data.</div>
  <table>

    <tr>
      <th>Add Secret</th><th>Secret Level</th>
    </tr>
    <tr>


      <input ng-model="sc.newSecret.secretText" placeholder="enter new secret">
      <select ng-model="sc.newSecret.secrecyLevel" placeholder="enter secrecy level">
        <option >1</option>
        <option >2</option>
        <option >3</option>
        <option >4</option>
        <option >5</option>
        <option >6</option>
        <option >7</option>
        <option >8</option>
        <option >9</option>
        <option >10</option>

      </select>
      <button ng-click="sc.addSecret()">Add Secret</button>
    </tr>
  </table>

  <table ng-if="sc.secretData.length > 0">
    <thead>
      <tr>
        <th>
          Secrecy Level
        </th>
        <th>
          Secret Message
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="secret in sc.secretData">
        <td>
          {{secret.secrecyLevel}}
        </td>
        <td>
          {{secret.secretText}}
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
