  <tbody class="square">

        {{item.Offers["0"].Offer["0"].OfferListing["0"].Price["0"].Amount["0"]/100.00}}

    <div class="buttonHolder">


      <button class="btn addButton" type="button" ng-click="sc.saveItem(item)">add to watchlist</button>
      </div>
    </td>

    </tr>

</table>
