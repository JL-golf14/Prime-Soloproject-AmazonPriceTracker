<h1> MY TRACKED ITEMS </h1>

<div class="container">


<table class="table">
<th class="historyHeaders">Title</th>
<th class="historyHeaders">Price</th>
<th class="historyHeaders">Asin</th>

<tbody>
      <tr ng-repeat="stuff in tc.myDBStuff">
        <td class="trackTitle">
           {{stuff.ItemTitle}}
        </td>
        <td>
          {{stuff.Price}}
        </td>
        <td>

          {{stuff.Asin}}
        </td>
        <td><button class='btn btn-default' type="button" name="button">see price history</button></td>
      </tr>
    </tbody>
</table>
</div>
