

<div class="container tracked-container">


<table class="table">
  <tr>
<th class="historyHeaders">Title</th>
<th class="historyHeaders">Price</th>
<th class="historyHeaders">Chart </th>
</tr>
<tbody>
      <tr class="trackedRow" ng-repeat="stuff in tc.myDBStuff">
        <td class="trackTitle">
           {{stuff.ItemTitle}}
        </td>
        <td class="trackPrice">
          <br>
          {{stuff.Price}}
        </td>
        <!-- <td class="trackAsin">

          {{stuff.Asin}}
        </td> -->



        <td>

          <button ng-click="tc.getAmazonChart(stuff)" class='chart-btns animated wobble' type="button" name="button">

            <!-- see price history -->

              <a ng-href="#charts/{{stuff.Asin}}">Chart {{stuff.Asin}}</a>

          </button>


        </td>
      </tr>
    </tbody>
</table>
</div>
